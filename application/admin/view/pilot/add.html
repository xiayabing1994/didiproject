<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Device_no')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-device_no" data-rule="required" class="form-control" name="row[device_no]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Comment')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-comment" data-rule="required" class="form-control" name="row[comment]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_effect')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_effect" data-rule="required" class="form-control selectpicker" name="row[is_effect]">
                {foreach name="isEffectList" item="vo"}
                    <option value="{$key}" {in name="key" value="1"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Allot_orders')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-allot_orders" class="form-control" name="row[allot_orders]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pilot_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pilot_name" data-rule="required" class="form-control" name="row[pilot_name]" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
