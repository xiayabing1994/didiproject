<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ordernum')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ordernum" data-rule="required" class="form-control" name="row[ordernum]" type="text" value="{$row.ordernum}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Userid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-userid" data-rule="required" class="form-control" name="row[userid]" type="number" value="{$row.userid}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-money" data-rule="required" class="form-control" name="row[money]" type="number" value="{$row.money}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Accountmoney')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-accountmoney" data-rule="required" class="form-control" name="row[accountmoney]" type="number" value="{$row.accountmoney}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Porderid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-porderid" data-rule="required" class="form-control" name="row[porderid]" type="number" value="{$row.porderid}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pordernum')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pordernum" data-rule="required" class="form-control" name="row[pordernum]" type="number" value="{$row.pordernum}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Paytype')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-paytype" data-rule="required" class="form-control selectpicker" name="row[paytype]">
                {foreach name="paytypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.paytype"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Orderstate')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="orderstateList" item="vo"}
            <label for="row[orderstate]-{$key}"><input id="row[orderstate]-{$key}" name="row[orderstate]" type="radio" value="{$key}" {in name="key" value="$row.orderstate"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Paysn')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-paysn" data-rule="required" class="form-control" name="row[paysn]" type="text" value="{$row.paysn}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Paytime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-paytime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[paytime]" type="text" value="{$row.paytime}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rate" data-rule="required" class="form-control" step="0.01" name="row[rate]" type="number" value="{$row.rate}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Landid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-landid" data-rule="required" class="form-control" name="row[landid]" type="text" value="{$row.landid}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pordernumid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pordernumid" data-rule="required" class="form-control" name="row[pordernumid]" type="number" value="{$row.pordernumid}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Payfrom')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-payfrom" data-rule="required" class="form-control" name="row[payfrom]" type="number" value="{$row.payfrom}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Describe')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-describe" data-rule="required" class="form-control" name="row[describe]" type="text" value="{$row.describe}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
