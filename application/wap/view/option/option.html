{include file='Public:header'}
<body>
<header class="yj-header yj-bg-fff">
    <a class="yj-header-return" href="javascript:history.go(-1)"><img src="__WAPPUBLIC__static/images/arrow_return.png"></a>
    <span>意见反馈</span>
    <a class="yj-header-meau"></a>
</header>
<div class="yj-content yj-mainH">
    <div class="weui-cells yj-mar-t ">
        <div class="weui-cell">
            <div class="weui-cell__bd yj-text-usual">
                <textarea id='suggest' class="weui-textarea" placeholder="请输入您的反馈意见" rows="7"></textarea>
            </div>
        </div>
    </div>
    <div class="yj-pad-lr-bigger" style="margin-top: 3rem;">
        <a onclick="addSuggest()" class="yj-btn yj-main yj-big yj-block">确定</a>
    </div>
</div>
<script type="text/javascript" src="__WAPPUBLIC__static/js/jquery.min.js"></script>
<script type="text/javascript" src="__WAPPUBLIC__weui/js/jquery-weui.js"></script>
<script>
    function addSuggest(){
        var userid={$Think.session.user.id};
        var suggest=$('#suggest').val();
        if(suggest=='') {
            $.alert('反馈内容为空');
        }else{
            $.ajax({
                url:'/api/person/addsuggest',
                type:'post',
                data:{userid:userid,suggest:suggest},
                success:function(data){
                    $.alert(data.msg);
                    $('#suggest').val('')
                }
            })
        }

    }

</script>

</body>
</html>
