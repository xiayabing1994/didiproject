<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no, viewport-fit=cover">
    <title>滴滴打药</title>
    <link rel="stylesheet" href="weui/lib/weui.min.css">
    <link rel="stylesheet" href="weui/css/jquery-weui.css">
    <link rel="stylesheet" href="static/css/page.css">
</head>
<body>
<header class="yj-header yj-bg-fff">
    <a class="yj-header-return" href="javascript:history.go(-1)"><img src="/static/images/arrow_return.png"></a>
    <span>我的土地</span>
    <a class="yj-header-meau"></a>
</header>
<div class="yj-content yj-mainH">
    <ul class="yj-mar-t">
        <li class="yj-bg-fff yj-mar-b yj-pad-lr" id="land_1" >

            <div class="yj-display-flex yj-pad-tb-big yj-middle yj-mar-t">
                <div class="yj-flex-1 yj-text-center yj-border-r" style="height: 25px;">
                    <div style="margin-top: -14px;">

                    </div>
                </div>
                <div class="yj-flex-1 yj-text-center yj-border-r" style="height: 25px;">
                    <div style="margin-top: -14px;">
                        <p class="">42.2亩</p>

                    </div>
                </div>
                <div class="yj-flex-1 yj-text-center" style="height: 25px;">
                    <div style="margin-top: -14px;">
                        <p class="">62.2亩</p>
                        <p class="yj-color-gray-light yj-text-sm">总面积</p>
                    </div>
                </div>
            </div>
        </li>
        <li class="yj-bg-fff yj-mar-b yj-pad-lr" id="land_2" >
            <p class="yj-list-item yj-border-b">
                <span class="yj-list-item-text">我的土地2</span>
                <img class="yj-list-item-more" src="/static/images/trash.png" onclick="delLand(2)">
            </p>
            <div class="yj-display-flex yj-pad-tb-big yj-middle yj-mar-t">
                <div class="yj-flex-1 yj-text-center yj-border-r" style="height: 25px;">
                    <div style="margin-top: -14px;">
                        <p class="">665.6米</p>
                        <p class="yj-color-gray-light yj-text-sm">周长</p>
                    </div>
                </div>
                <div class="yj-flex-1 yj-text-center yj-border-r" style="height: 25px;">

                        <p class="">42.2亩</p>
                        <p class="yj-color-gray-light yj-text-sm">面积</p>
                    </div>
                </div>
                <div class="yj-flex-1 yj-text-center" style="height: 25px;">
                    <div style="margin-top: -14px;">
                        <p class="">62.2亩</p>

                    </div>
                </div>
            </div>
        </li>

    <div class="yj-mar-t-bigger yj-pad-lr-bigger">
        <a class="yj-btn yj-bg-gray yj-block yj-big" href="addland.html">
            <img src="/static/images/share.png" class="yj-mar-r" height="20" style="margin-top: -4px;">
            增加土地
        </a>
    </div>
</div>
<script type="text/javascript" src="static/js/jquery.min.js"></script>
<script type="text/javascript" src="weui/js/jquery-weui.js"></script>
<script type="text/javascript">

    //删除土地
    function delLand(num){
        $('#land_'+num).remove();
        $.toast("操作成功");
    }
</script>
</body>
</html>
