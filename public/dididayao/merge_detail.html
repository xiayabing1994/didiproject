    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.13&key=44c809431935b87f9c3d9c6f27f0af2f"></script>
    <script>
        var map = new AMap.Map('gaodeMap', {
            resizeEnable: true,
            zoomEnable:true,
            dragEnable: true,
            zoom:13,//级别
            center: [116.397428, 39.90923],//中心点坐标
        });

        // 覆盖物1
        var path1 = [
            new AMap.LngLat(116.368904,39.62),
            new AMap.LngLat(116.382122,39.68),
            new AMap.LngLat(116.387271,39.65),
            new AMap.LngLat(116.398258,39.63)
        ];

        // 覆盖物2
        var path2 = [
            new AMap.LngLat(116.368904,39.913423),
            new AMap.LngLat(116.387271,39.912501),
            new AMap.LngLat(116.398258,39.904600),
            new AMap.LngLat(116.382122,39.901176)
        ];

        var polygon1 = new AMap.Polygon({
            path: path1,
        });
        var polygon2 = new AMap.Polygon({
            path: path2
        });

        // 创建覆盖物群组，传入覆盖物组成的数组
        var overlayGroup = new AMap.OverlayGroup([polygon1, polygon2]);

        // 对此覆盖物群组设置同一属性
        overlayGroup.setOptions({
            fillColor: '#fff', // 多边形填充颜色
            strokeColor: '#62CAA4', // 线条颜色
        });

        // 统一添加到地图实例上
        map.add(overlayGroup);
        //无参数时，自适应所有覆盖物
        map.setFitView();










    </script>
