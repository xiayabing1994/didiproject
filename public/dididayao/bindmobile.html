<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no, viewport-fit=cover">
    <title>滴滴打药</title>
    <link rel="stylesheet" href="weui/lib/weui.min.css">
    <link rel="stylesheet" href="weui/css/jquery-weui.css">
    <link rel="stylesheet" href="static/css/page.css">
</head>
<body>

<header class="yj-header yj-bg-fff">
    <a class="yj-header-return" href="javascript:history.go(-1);">
        <img src="static/images/arrow_return.png">
    </a>
    <span>修改手机号</span>
    <a class="yj-header-meau"></a>
</header>
<div class="yj-content yj-mainH">
    <div class="weui-cells weui-cells_form yj-mar-t">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入手机号">
            </div>
        </div>
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd">
                <label class="weui-label">验证码</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="验证码">
            </div>
            <div class="weui-cell__ft">
                <button class="weui-vcode-btn" id="btn" onclick="postvcode()">获取验证码</button>
            </div>
        </div>
    </div>
    <p class="yj-mar-t-bigger yj-pad-lr-bigger">
        <a href="#" class="yj-btn yj-main yj-radius yj-block yj-big">绑定</a>
    </p>
</div>
</body>

<script type="text/javascript" src="static/js/jquery.min.js"></script>
<script type="text/javascript" src="weui/js/jquery-weui.js"></script>
<script type="text/javascript">
    //验证码倒计时
    var InterValObj; //timer变量，控制时间
    var ZongTime=5;//总共间隔时间
    var YuTime;//剩余时间

    function sendNum(){
        YuTime=ZongTime;
        $("#btn").attr("disabled","true");
        $("#btn").text(YuTime+"s后重新发送");
        InterValObj = setInterval(SetRemainTime, 1000);
    };
    //倒计时
    function SetRemainTime(){
        if(YuTime==0){
            clearInterval(InterValObj);
            $("#btn").removeAttr("disabled");
            $("#btn").text("重新发送");
        }else{
            YuTime--;
            $("#btn").text(YuTime+"s后重新发送");
        }
    };
    function postvcode(){
        //sendNum();

        $.ajax({
            url:"",    //请求的url地址
            dataType:"json",   //返回格式为json
            async:true,//请求是否异步，默认为异步，这也是ajax重要特性
            data:{},    //参数值
            type:"post",   //请求方式
            beforeSend:function(){
                //请求前的处理
                sendNum();
            },
            success:function(req){
                //请求成功时处理
            },
            complete:function(){
                //请求完成的处理
            },
            error:function(){
                //请求出错处理
            }
        });
    }
</script>
</body>
</html>
