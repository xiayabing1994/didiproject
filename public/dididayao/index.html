<script type="text/javascript">

    new Swiper('.swiper-container', {
        autoplay: 3000
    });
    $("#selectArea").select({
        title: "选择地块",
        items: ["全部地块","地块1", "地块2"],
        closeText:'关闭',
        onOpen:function(){
            var aa = '<div class="yj-popup-bg"></div>';
            $('body').append(aa);
        },
        onClose:function(){
            $('.yj-popup-bg').remove();
        },
        onChange:function(p){
            $('#areaName').text(p.values);
        }
    });

    $('#enterSearch').focus(function(){
        $('.yj-search-guide').show();
        $('#searchInput').focus();
    });

    $('#cancelSearch').click(function(){
        $('.yj-search-guide').hide();
    });

    $('.yj-search-label a').click(function(){
        $(this).addClass('yj-main').siblings().removeClass('yj-main');
    });


</script>
