<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no, viewport-fit=cover">
    <title>滴滴打药</title>
    <link rel="stylesheet" href="weui/lib/weui.min.css">
    <link rel="stylesheet" href="weui/css/jquery-weui.css">
    <link rel="stylesheet" href="static/css/page.css">
</head>
<body>
<header class="yj-header yj-bg-fff">
    <a class="yj-header-return" href="javascript:history.go(-1)"><img src="/static/images/arrow_return.png"></a>
    <span>选择地块</span>
    <a class="yj-header-meau"></a>
</header>
<div class="yj-content yj-mainHF">
    <div class="weui-cells yj-mar-t">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>我的地块</p>
            </div>
        </div>
        <div class="weui-cell weui-cell_swiped">
            <div class="weui-cell__bd">
                <div class="weui-cell weui-cell_select weui-cell_select-after">
                    <div class="weui-cell__bd">
                        <label for="" class="weui-label">东方路111</label>
                    </div>
                    <div class="weui-cell__ft">
                        <select class="weui-select yj-color-gray" name="select2">
                            <option value="">请选择</option>
                            <option value="1">除草剂</option>
                            <option value="2">杀虫剂</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="weui-cell__ft">
                <a class="weui-swiped-btn weui-swiped-btn_warn delete-swipeout" href="javascript:">删除</a>
                <a class="weui-swiped-btn weui-swiped-btn_default close-swipeout" href="javascript:">关闭</a>
            </div>
        </div>
        <div class="weui-cell weui-cell_swiped">
            <div class="weui-cell__bd">
                <div class="weui-cell weui-cell_select weui-cell_select-after">
                    <div class="weui-cell__bd">
                        <label for="" class="weui-label">东方路222</label>
                    </div>
                    <div class="weui-cell__ft">
                        <select class="weui-select yj-color-gray" name="select2">
                            <option value="">请选择</option>
                            <option value="1">除草剂</option>
                            <option value="2">杀虫剂</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="weui-cell__ft">
                <a class="weui-swiped-btn weui-swiped-btn_warn delete-swipeout" href="javascript:">删除</a>
            </div>
        </div>


    </div>
    
    <div class="yj-mar-t-bigger yj-pad-lr-bigger">
        <a class="yj-btn yj-bg-gray yj-block yj-big" href="addland.html">
            <img src="/static/images/share.png" class="yj-mar-r" height="20" style="margin-top: -4px;">继续添加地块</a>
    </div>
    
    <div class="weui-cells weui-cells_radio yj-mar-t-bigger">
        <label class="weui-cell weui-check__label" for="x11">
            <div class="weui-cell__hd"><img class="yj-p-icon" src="/static/images/wechatPay.png"></div>
            <div class="weui-cell__bd">
                <p>微信支付</p>
            </div>
            <div class="weui-cell__ft">
                <input type="radio" class="weui-check" name="radio1" id="x11">
                <span class="weui-icon-checked"></span>
            </div>
        </label>
        <label class="weui-cell weui-check__label" for="x12">
            <div class="weui-cell__hd"><img class="yj-p-icon" src="/static/images/alipayPay.png"></div>
            <div class="weui-cell__bd">
                <p>支付宝支付</p>
            </div>
            <div class="weui-cell__ft">
                <input type="radio" name="radio1" class="weui-check" id="x12" checked="checked">
                <span class="weui-icon-checked"></span>
            </div>
        </label>
    </div>

</div>
<div class="yj-footer yj-pay-footer">
    <div class="yj-flex-1 yj-list-item yj-pad-l-big yj-text-left yj-text-usual">
        实付款：<span class="yj-color-main"> <i class="yj-text-bigger">¥2026.00</i> 定金</span>
    </div>
    <div>
        <button class="yj-btn yj-main yj-block yj-radius-0 yj-footbig">立即支付</button>
    </div>
</div>
<script type="text/javascript" src="static/js/jquery.min.js"></script>
<script type="text/javascript" src="weui/js/jquery-weui.js"></script>
<script type="text/javascript">
    $('.delete-swipeout').click(function () {
        $(this).parents('.weui-cell').remove()
    });
    $('.close-swipeout').click(function () {
        $(this).parents('.weui-cell').swipeout('close')
    })
</script>
</body>
</html>
