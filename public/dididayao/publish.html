<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no, viewport-fit=cover">
    <title>滴滴打药</title>
    <link rel="stylesheet" href="weui/lib/weui.min.css">
    <link rel="stylesheet" href="weui/css/jquery-weui.css">
    <link rel="stylesheet" href="static/css/page.css">
</head>
<body>
    <header class="yj-header yj-bg-fff">
        <span>发布拼单</span>
    </header>
    <div class="yj-content yj-mainHF">
        <div class="yj-pad-tb yj-pad-lr-big">
            <p>活动规则</p>
            <ol class="yj-color-gray yj-text-sm yj-line-height-2">
                <li>
                    每亩单价为 &yen;50/亩
                </li>
                <li>
                    拼单需在规定时间完成
                </li>
            </ol>
        </div>
        <div class="weui-cells weui-cells_form yj-text-sm yj-mar-t-sm">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label"><i class="yj-color-red">*</i> 标题</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入标题">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label"><i class="yj-color-red">*</i> 作业面积</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入需作业的面积">
                </div>
                <div class="weui-cell__ft yj-text-usual">
                    亩
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label"><i class="yj-color-red">*</i> 拼单开始时间</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入开始时间" id="startTime" readonly>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label"><i class="yj-color-red">*</i> 拼单结束时间</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入结束时间" id="endTime">
                </div>
            </div>
        </div>
        <p class="yj-pad-bigger yj-pad-b-0 yj-mar-t-big"><a class="yj-btn yj-main yj-block yj-big" href="pay.html">下一步</a></p>
    </div>

    <footer class="yj-footer yj-border-t">
        <a class="yj-footer-item" href="index.html">
            <img class="yj-footer-icon" src="../static/images/home.png">
            <p class="yj-footer-title">首页</p>
        </a>
        <a class="yj-footer-item">
            <img class="yj-footer-icon" src="../static/images/share_active.png">
            <p class="yj-footer-title yj-active">拼单</p>
        </a>
        <a class="yj-footer-item" href="user.html">
            <img class="yj-footer-icon" src="../static/images/my.png">
            <p class="yj-footer-title">我的</p>
        </a>
    </footer>

    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="weui/js/jquery-weui.js"></script>
    <script type="text/javascript" src="static/js/my.js"></script>
    <script type="text/javascript">
        var localTime = localdate('YMDHM');
        $("#startTime").val(localTime);
        $("#endTime").datetimePicker({
            min:localTime
        });
    </script>

</body>
</html>
